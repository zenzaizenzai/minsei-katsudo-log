name: Deploy to GitHub Pages
on:
  push:
    branches:
      - main
  # Allows manual execution from the Actions UI
  workflow_dispatch: {}

concurrency:
  group: 'deploy-pages-${{ github.ref }}'
  cancel-in-progress: true
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - name: CI debug - Action versions
        run: |
          echo "Using these action versions:";
          echo "  configure-pages@v5";
          echo "  upload-pages-artifact@v4";
          echo "  deploy-pages@v4";
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build
        env:
          VITE_BASE: "/minsei-katsudo-log/"
        run: npm run build

      - name: Show built files for debugging
        if: always()
        run: |
          echo "Listing dist/ files";
          ls -la dist || true

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./dist

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
